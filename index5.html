<html>
<head>
<title> Abandoned Hospital </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

PImage end;

void setup()
{

size( 1265, 620 );
background(0,0,0);
frameRate( 30 );
finish = loadImage("images/ending.png");

}


void draw()
{

background(0,0,0);
text(mouseX,10,10);
text(mouseY,10,40);
image(finish,0,0);

if(mouseX > 516 && mouseY > 453 &&
	mouseX < 748 && mouseY < 508)
	{
		cursor(HAND);
	}

else
{
	cursor(ARROW);
}
		
if (mousePressed == true && mouseButton == LEFT)
	{
		if(mouseX > 516 && mouseY > 453 &&
		   mouseX < 748 && mouseY < 508)
		   {
		   		link("index.html");
		   	}
	}



}


</script>
<canvas id="mycanvas"></canvas>505,495
</head>

<body>

</body>
</html>
