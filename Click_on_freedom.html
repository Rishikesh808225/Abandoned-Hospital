<html>
<head>
<title> Abandoned Hospital </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

PImage freedomDoor;
PImage t;
PImage finalHint;
int z;

void setup()
{

size( 1265, 620 );
background(0,0,0);
frameRate( 30 );

freedomDoor = loadImage("images/freedomdoor.jpeg");
t = loadImage("images/text.png");
finalHint = loadImage("images/finalhint.png");
z = 0;

}


void draw()
{

background(0,0,0);

image(freedomDoor,802,0);
image(finalHint,50,0);

if (mousePressed == true && mouseButton == LEFT && z == 0)
	{
		if (mouseX > 271 && mouseY > 111 &&
			mouseX < 411 && mouseY < 135)
			{
				link("index5.html");
				z = z + 1;
			}
	}
	
if (mousePressed == false)
	{
		z = 0;
	}

}

</script>
<canvas id="mycanvas"></canvas>505,495
</head>

<body>

</body>
</html>
